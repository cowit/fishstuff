<!DOCTYPE html>
<html lang="en">

<head>
    <link rel="stylesheet" href="styles/challenge_list.css">
    <link rel="stylesheet" href="styles/filter_menu.css">
    <link rel="icon" type="image/x-icon" href="./icons/fsh.png">
</head>

<body>
    <div id="challenge-board">
        <div id="board-header">
            <p>The fisher challenges</p>
        </div>
        <div id="challenge-list"></div>
        <div id="challenge-display">
            <p id="challenge-name" class="challenge-display-element"></p>
            <p id="challenge-stars" class="challenge-display-element"></p>
            <p id="challenge-goal" class="challenge-display-element"></p>
            <p id="challenge-description" class="challenge-display-element"></p>
            <p id="challenge-complete">Complete</p>
        </div>
    </div>
    <div id="filter-menu">
        <div id="level-range" class="filter-border">
            <input id="level-min" type="number">
            <p id="min-max">Min ---- Max</p>
            <input id="level-max" type="number">
        </div>
        <div id="tag-selection" class="filter-border">
        </div>
        <div id="completed-selection" class="filter-border">
            <p id="select-all" class="completion-selector selected selector-button">All</p>
            <p id="select-completed" class="completion-selector selector-button">Completed</p>
            <p id="select-uncompleted" class="completion-selector selector-button">Uncompleted</p>
        </div>
        <div id="star-selection" class="filter-border">
            <p id="star-1" class="star-selector selected">⭐</p>
            <p id="star-2" class="star-selector selected">⭐</p>
            <p id="star-3" class="star-selector selected">⭐</p>
            <p id="star-4" class="star-selector selected">⭐</p>
            <p id="star-5" class="star-selector selected">⭐</p>
            <p id="star-6" class="star-selector selected">⭐</p>
        </div>
        <div id="random-selection" class="filter-border">
            <p id="random-any" class="random-selector selector-button">Random Challenge</p>
            <p id="random-normal" class="random-selector selector-button">Random Normal Difficulty</p>
            <p id="random-savage" class="random-selector selector-button">Random Savage Difficulty</p>
            <p id="random-ultimate" class="random-selector selector-button">Random Ultimate Difficulty</p>
        </div>
    </div>
</body>

<script src="./scripts/list_challenges.js"></script>
<script src="./scripts/ui_script.js"></script>

</html>
